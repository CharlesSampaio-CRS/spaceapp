<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
    script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; 
    connect-src *; img-src * data:; frame-src *; object-src 'none';">
    <title>SpaceApp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #6366f1;
            --primary-light: #a5b4fc;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --hover-color: rgba(99, 102, 241, 0.1);
            --active-color: rgba(99, 102, 241, 0.2);
            --border-radius: 16px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 380px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo-container {
            margin-bottom: 32px;
        }

        .logo-icon {
            font-size: 32px;
            color: var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
            width: 64px;
            height: 64px;
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        h2 {
            margin: 0 0 8px 0;
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-size: 15px;
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            font-size: 15px;
            transition: var(--transition);
            background-color: var(--card-bg);
            box-shadow: var(--shadow-sm);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            margin-top: 8px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .btn-primary:hover {
            background-color: #4f46e5;
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        .btn-social {
            background: var(--card-bg);
            border: 1px solid rgba(0, 0, 0, 0.08);
            color: var(--text-secondary);
            padding: 10px;
            border-radius: 10px;
            transition: var(--transition);
        }

        .btn-social:hover {
            background: rgba(0, 0, 0, 0.02);
            transform: translateY(-1px);
        }

        .btn-social i {
            font-size: 18px;
        }

        .footer-text {
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .footer-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-rocket"></i>
            </div>
            <h2>Bem-vindo de volta</h2>
            <p class="subtitle">Faça login para acessar sua conta</p>
        </div>

        <div class="input-group">
            <label for="username">E-mail</label>
            <input type="text" id="username" placeholder="seu@email.com">
        </div>

        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button id="loginButton" class="btn btn-primary">
             Entrar
        </button>

        <div class="divider">ou continue com</div>

        <div class="social-buttons">
            <button id="googleLogin" class="btn-social" title="Google">
                <i class="fab fa-google"></i>
            </button>
            <button id="linkedinLogin" class="btn-social" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </button>
            <button id="facebookLogin" class="btn-social" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </button>
        </div>

        <p class="footer-text">
            Não tem uma conta? <a href="#" id="registerLink">Cadastre-se</a>
        </p>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('loginButton').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            ipcRenderer.send('login', { username, password });
        });

        document.getElementById('googleLogin').addEventListener('click', () => {
            ipcRenderer.send('google-login');
        });

        document.getElementById('linkedinLogin').addEventListener('click', () => {
            ipcRenderer.send('linkedin-login');
        });

        document.getElementById('facebookLogin').addEventListener('click', () => {
            ipcRenderer.send('facebook-login');
        });

        document.getElementById('registerLink').addEventListener('click', (e) => {
        e.preventDefault();
        ipcRenderer.send('show-register');
    });
    </script>
</body>
</html>
