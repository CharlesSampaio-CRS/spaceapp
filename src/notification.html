<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Notificações</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #notifications-button {
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            font-size: 16px;
        }

        #notifications-button i {
            font-size: 20px;
        }

        /* Estilo do painel de notificações */
        #notifications-panel {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            width: 300px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        #notifications-panel h3 {
            margin: 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #ccc;
        }

        .notification {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        .notification:last-child {
            border-bottom: none;
        }

        .notification strong {
            color: #333;
        }
    </style>
</head>
<body>

    <button id="notifications-button">
        <i class="fas fa-bell"></i>
        <span>Notificações</span>
    </button>

    <div id="notifications-panel">
        <h3>Notificações</h3>
        <div class="notification">
            <strong>João:</strong> Enviou uma mensagem para você.
        </div>
        <div class="notification">
            <strong>Ana:</strong> Curtiu sua postagem.
        </div>
        <div class="notification">
            <strong>Pedro:</strong> Comentou no seu post.
        </div>
    </div>

    <script>
        document.getElementById('notifications-button').addEventListener('click', function() {
            let panel = document.getElementById('notifications-panel');
            panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
        });

        // Fecha o painel se o usuário clicar fora dele
        document.addEventListener('click', function(event) {
            let button = document.getElementById('notifications-button');
            let panel = document.getElementById('notifications-panel');

            if (!button.contains(event.target) && !panel.contains(event.target)) {
                panel.style.display = 'none';
            }
        });
    </script>

</body>
</html>
