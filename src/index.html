<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
    script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; 
    connect-src *; img-src * data:; frame-src *; object-src 'none';">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #6366f1;
            --primary-light: #a5b4fc;
            --background: #f8fafc;
            --sidebar-bg: linear-gradient(160deg, #f0f4ff 0%, #e0e7ff 100%);
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --hover-color: rgba(99, 102, 241, 0.1);
            --active-color: rgba(99, 102, 241, 0.2);
            --border-radius: 16px;
            --sidebar-width: 80px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            overflow: hidden;
        }

        #app {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: var(--transition);
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .logo-container {
            padding: 0 0 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon {
            font-size: 28px;
            color: var(--primary-color);
            background: white;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
        }

        .nav-section {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 0 10px;
            overflow-y: auto;
        }

        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #header {
            background-color: var(--card-bg);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 5;
        }

        #page-title {
            margin: 0;
            font-weight: 600;
            font-size: 18px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #page-title i {
            color: var(--primary-color);
        }

        #content-container {
            flex: 1;
            background-color: var(--card-bg);
            margin: 16px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.03);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
            text-decoration: none;
            position: relative;
            background: transparent;
            border: none;
        }

        .nav-button i {
            font-size: 20px;
            transition: var(--transition);
        }

        .nav-button img {
            width: 24px;
            height: 24px;
            transition: var(--transition);
            filter: grayscale(100%) brightness(0.8);
        }

        .nav-button:hover {
            background: var(--hover-color);
            color: var(--primary-color);
        }

        .nav-button:hover img {
            filter: grayscale(0) brightness(1);
            transform: scale(1.1);
        }

        .nav-button.active {
            background: var(--active-color);
            color: var(--primary-color);
        }

        .nav-button.active img {
            filter: grayscale(0) brightness(1);
            transform: scale(1.1);
        }

        .nav-button.active::after {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        #webview {
            width: 100%;
            height: 100%;
            display: inline-flex !important;
        }

        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.05);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        #error-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: #fff3f3;
            border: 1px solid #ffcaca;
            color: #e74c3c;
            padding: 25px;
            border-radius: 12px;
            max-width: 80%;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #error-container h3 {
            margin-top: 0;
            color: #c0392b;
        }

        #error-container button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        #error-container button:hover {
            background-color: #c0392b;
        }

        #logout-button {
            background: transparent;
            color: var(--text-secondary);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #logout-button:hover {
            color: var(--primary-color);
            background: var(--hover-color);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 70px;
            }
            
            #content-container {
                margin: 8px;
            }
            
            .nav-button {
                width: 50px;
                height: 50px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div id="app">
        <div id="sidebar">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-rocket"></i>
                </div>
            </div>
            <div class="nav-section">
                <button class="nav-button" data-nav="whatsapp">
                    <img src="assets/whatsapp.png" alt="WhatsApp">
                </button>
                <button class="nav-button" data-nav="telegram">
                    <img src="assets/telegram.png" alt="Telegram">
                </button>
                <button class="nav-button" data-nav="gmail">
                    <img src="assets/gmail.png" alt="Gmail">
                </button>
                <button class="nav-button" data-nav="outlook">
                    <img src="assets/outlook.png" alt="Outlook">
                </button>
                <button class="nav-button" data-nav="linkedin">
                    <img src="assets/linkedin.png" alt="Linkedin">
                </button>
                <button class="nav-button" data-nav="discord">
                    <img src="assets/discord.png" alt="Discord">
                </button>
            </div>
        </div>

        <div id="content">
            <div id="header">
                <h1 id="page-title">Ol√°!</h1>
                <button id="logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </button>
            </div>
            <div id="content-container">
                <webview id="webview" allowpopups="true"
                    webpreferences="contextIsolation=false, nodeIntegration=false, nativeWindowOpen=false"
                    partition="persist:mainSession">
                </webview>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script>
        // Script para o bot√£o de logout
        document.getElementById('logout-button').addEventListener('click', () => {
            // Enviar evento de logout para o processo principal
            if (typeof require !== 'undefined') {
                const { ipcRenderer } = require('electron');
                ipcRenderer.send('logout-success');
            }
        });

        // Script para atualizar o t√≠tulo da p√°gina e ativar o bot√£o de navega√ß√£o
        const navButtons = document.querySelectorAll('.nav-button');
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                navButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                button.classList.add('active');

                // Update page title
                const nav = button.getAttribute('data-nav');
                const pageTitle = document.getElementById('page-title');
                const titleText = nav.charAt(0).toUpperCase() + nav.slice(1);

                // Set icon based on nav
                let icon = 'compass';
                if (nav === 'whatsapp') icon = 'whatsapp';
                else if (nav === 'telegram') icon = 'paper-plane';
                else if (nav === 'gmail' || nav === 'outlook') icon = 'envelope';
                else if (nav === 'linkedin') icon = 'linkedin-in';
                else if (nav === 'discord') icon = 'discord';
                else if (nav === 'home') icon = 'home';

                pageTitle.innerHTML = `<i class="fab fa-${icon}"></i> ${titleText}`;
            });
        });
    </script>
</body>

</html>
