<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
    script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; 
    connect-src *; img-src * data:; frame-src *; object-src 'none';">
    <title>SpaceApp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #6366f1;
            --primary-light: #a5b4fc;
            --background: #f8fafc;
            --sidebar-bg: linear-gradient(160deg, #f0f4ff 0%, #e0e7ff 100%);
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --hover-color: rgba(99, 102, 241, 0.1);
            --active-color: rgba(99, 102, 241, 0.2);
            --border-radius: 16px;
            --sidebar-width: 80px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            overflow: hidden;
        }

        #app {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: var(--transition);
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .logo-icon img {
            width: 30px;
            /* Ajuste conforme necessário */
            height: 30px;
            /* Ajuste conforme necessário */
            object-fit: contain;
        }

        .nav-section {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 0 10px;
            overflow-y: auto;
        }

        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #header {
            background-color: var(--card-bg);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 5;
        }

        #page-title {
            margin: 0;
            font-weight: 600;
            font-size: 18px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #page-title i {
            color: var(--primary-color);
        }

        #content-container {
            flex: 1;
            background-color: var(--card-bg);
            margin: 16px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.03);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
            text-decoration: none;
            position: relative;
            background: transparent;
            border: none;
        }

        .nav-button i {
            font-size: 20px;
            transition: var(--transition);
        }

        .nav-button img {
            width: 24px;
            height: 24px;
            transition: var(--transition);
            filter: grayscale(100%) brightness(0.8);
        }

        .nav-button:hover {
            background: var(--hover-color);
            color: var(--primary-color);
        }

        .nav-button:hover img {
            filter: grayscale(0) brightness(1);
            transform: scale(1.1);
        }

        .nav-button.active {
            background: var(--active-color);
            color: var(--primary-color);
        }

        .nav-button.active img {
            filter: grayscale(0) brightness(1);
            transform: scale(1.1);
        }

        .nav-button.active::after {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        #webview {
            width: 100%;
            height: 100%;
            display: inline-flex !important;
        }

        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.05);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        #error-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: #fff3f3;
            border: 1px solid #ffcaca;
            color: #e74c3c;
            padding: 25px;
            border-radius: 12px;
            max-width: 80%;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #error-container h3 {
            margin-top: 0;
            color: #c0392b;
        }

        #error-container button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        #error-container button:hover {
            background-color: #c0392b;
        }

        #logout-button,
        #notifications-button {
            background: transparent;
            color: var(--text-secondary);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #logout-button:hover {
            color: var(--primary-color);
            background: var(--hover-color);
        }

        #notifications-panel {
            display: none;
            position: absolute;
            top: 60px;
            /* Ajustado para ficar abaixo do botão dentro do header */
            right: 96px;
            width: 200px;
            background: #f8fafc;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 50;
        }

        /* Ajuste para evitar que saia do container */
        #header {
            position: relative;
        }

        .notification {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .notification:hover {
            background: #f1f5f9;
        }

        .close-btn {
            float: right;
            cursor: pointer;
            color: #888;
        }

        .close-btn:hover {
            color: #555;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 70px;
            }

            #content-container {
                margin: 8px;
            }

            .nav-button {
                width: 50px;
                height: 50px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

        <div id="sidebar">
            <div class="nav-section">

                <button class="nav-button" data-nav="gmail">

                <button class="nav-button" data-nav="linkedin">

                </button>
                <button class="nav-button" data-nav="messenger">

                <button class="nav-button" data-nav="skype">
                    <img src="assets/skype.png" alt="Skype">

                <button class="nav-button" data-nav="slack">

                </button>
                <button class="nav-button" data-nav="microsoftTeams">
                    <img src="assets/teams.png" alt="Microsoft Teams">
                </button>
            </div>
        </div>

        <div id="content">
            <div id="header">
                <button id="notifications-button" aria-label="Notificações">
                    <i class="fas fa-bell"></i>
                    <span>Notificações</span>
                </button>
                <button id="logout-button" aria-label="Sair">
                    <i class="fas fa-sign-out-alt"></i>

            </div>
            <div id="content-container">
                <webview id="webview" allowpopups="true"

            </webview>
            <webview id="preloader" style="display: none; width: 0; height: 0;" partition="persist:preloader">

            </div>
        </div>
    </div>

        <span class="close-btn" onclick="toggleNotifications()"></span>

    <script src="renderer.js"></script>
    <script>
        // Script para o botão de logout
        document.getElementById('logout-button').addEventListener('click', () => {
            // Enviar evento de logout para o processo principal
            if (typeof require !== 'undefined') {
                const { ipcRenderer } = require('electron');
                ipcRenderer.send('logout-success');
            }
        });
        document.getElementById('notifications-button').addEventListener('click', () => {
            // Enviar evento de logout para o processo principal
            if (typeof require !== 'undefined') {
                const { ipcRenderer } = require('electron');
                ipcRenderer.send('notifications-center');
            }
        });

        function toggleNotifications() {
            let panel = document.getElementById('notifications-panel');
            let button = document.getElementById('notifications-button');
            let rect = button.getBoundingClientRect();

            // Ajustando a posição para garantir que fique abaixo do botão
            panel.style.top = `${rect.bottom + 5}px`; // Adiciona um pequeno espaço abaixo do botão
            panel.style.left = `${rect.left}px`; // Mantém alinhado com o botão

            // Alterna a visibilidade do painel
            panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
        }

        document.getElementById('notifications-button').addEventListener('click', function (event) {
            event.stopPropagation();
            toggleNotifications();
        });

        document.addEventListener('click', function (event) {
            let panel = document.getElementById('notifications-panel');
            let button = document.getElementById('notifications-button');

            if (!button.contains(event.target) && !panel.contains(event.target)) {
                panel.style.display = 'none';
            }
        });

        // Script para atualizar o título da página e ativar o botão de navegação
        const navButtons = document.querySelectorAll('.nav-button');
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                navButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                button.classList.add('active');

                // Update page title
                const nav = button.getAttribute('data-nav');
                const pageTitle = document.getElementById('page-title');
                const titleText = nav.charAt(0).toUpperCase() + nav.slice(1);

                // Set icon based on nav
                let icon = 'compass';
                if (nav === 'whatsapp') icon = 'whatsapp';
                else if (nav === 'telegram') icon = 'paper-plane';
                else if (nav === 'gmail' || nav === 'outlook') icon = 'envelope';
                else if (nav === 'linkedin') icon = 'linkedin-in';
                else if (nav === 'discord') icon = 'discord';
                else if (nav === 'home') icon = 'home';

                pageTitle.innerHTML = `<i class="fab fa-${icon}"></i> ${titleText}`;
            });
        });
    </script>
</body>

</html>
