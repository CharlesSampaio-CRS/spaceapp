<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpaceApp - Perfil</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./profile.js" defer></script>
</head>

<body>
  <div class="main-wrapper">
    <!-- Painel de Perfil em Cards -->
    <section id="content-container">
      <div class="applications-list">

        <div class="application-card">
          <div class="application-info">
            <i class="fa-solid fa-id-badge fa-2x"></i>
            <div>
              <div class="status-label">Perfil</div>
              <div id="userType">Carregando...</div>
            </div>
          </div>
        </div>

        <div class="application-card">
          <div class="application-info">
            <i class="fa-solid fa-user fa-2x"></i>
            <div>
              <div class="status-label">Nome</div>
              <div id="userName">Carregando...</div>
            </div>
          </div>
        </div>

        <div class="application-card">
          <div class="application-info">
            <i class="fa-solid fa-envelope fa-2x"></i>
            <div>
              <div class="status-label">Email</div>
              <div id="userEmail">Carregando...</div>
            </div>
          </div>
        </div>

        <div class="application-card">
          <div class="application-info">
            <i class="fa-solid fa-gem fa-2x"></i>
            <div>
              <div class="status-label">Plano</div>
              <div id="userPlan">Carregando...</div>
            </div>
          </div>
        </div>

        <div class="application-card">
          <div class="application-info">
            <i class="fa-brands fa-google fa-2x"></i>
            <div>
              <div class="status-label">Usu√°rio Google</div>
            </div>
          </div>
          <div class="application-status">
            <label class="toggle-switch">
              <input type="checkbox" id="userGoogleToggle" disabled />
              <span class="slider"></span>
            </label>
          </div>
        </div>

      </div>
    </section>
  </div>
</body>
</html>
