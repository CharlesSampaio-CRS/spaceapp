<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Space App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="register-container">
        <div class="logo-container">
            <div class="logo-icon">
                <img src="../../assets/spaceapp.png" alt="SpaceApp">
            </div>
            <h2>Crie sua conta</h2>
        </div>
        
        <form id="registerForm">
            <div class="input-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" placeholder="Digite seu nome" required>
            </div>
            
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Crie uma senha" required>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <span>Criar conta</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
        
        <div class="links">
            <p>Já tem uma conta? <a href="#" id="loginLink">Faça login</a></p>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('registerForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            ipcRenderer.send('register-user', { name, email, password });
        });

        document.getElementById('loginLink').addEventListener('click', (event) => {
        event.preventDefault();
        ipcRenderer.send('show-login'); // Envia o comando para mostrar a tela de login
    });
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            let strength = 0;
            
            if (password.length > 0) strength += 20;
            if (password.length >= 8) strength += 30;
            if (/[A-Z]/.test(password)) strength += 15;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            strengthBar.style.width = strength + '%';
            
            if (strength < 40) {
                strengthBar.style.backgroundColor = '#ef4444';
            } else if (strength < 70) {
                strengthBar.style.backgroundColor = '#f59e0b';
            } else {
                strengthBar.style.backgroundColor = '#10b981';
            }
        });
    </script>
</body>
</html>
