<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main-wrapper">
    <header class="page-header">
      <h1>Configurações</h1>
      <div id="appVersion">Versão: 1.0.0</div>
    </header>

    <main id="content-container">
      <!-- Seção Perfil -->
      <section id="profile-section" class="config-section">
        <h2>Perfil</h2>
        <div class="applications-list">
          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/fluency/48/contract-job.png" alt="Perfil" />
              <div>
                <div class="status-label">Perfil</div>
                <div id="userType"></div>
              </div>
            </div>
          </div>

          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/color/48/men-age-group-4.png" alt="Nome" />
              <div>
                <div class="status-label">Nome</div>
                <div id="userName"></div>
              </div>
            </div>
          </div>

          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/emoji/48/e-mail.png" alt="Email" />
              <div>
                <div class="status-label">Email</div>
                <div id="userEmail"></div>
              </div>
            </div>
          </div>

          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/color/48/diamond.png" alt="Plano" />
              <div>
                <div class="status-label">Plano</div>
                <div id="userPlan"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Preferências -->
      <section id="preferences-section" class="config-section">
        <h2>Preferências</h2>
        <div class="preferences-wrapper">
          <aside id="settings-panel">
            <div class="setting-item">
              <span class="setting-label">Notificações</span>
              <label class="toggle-switch">
                <input type="checkbox" checked />
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <span class="setting-label">Modo Escuro</span>
              <label class="toggle-switch">
                <input type="checkbox" id="dark-mode-toggle" />
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <span class="setting-label">Auto Login</span>
              <label class="toggle-switch">
                <input type="checkbox" checked />
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <span class="setting-label">Compactar Layout</span>
              <label class="toggle-switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <span class="setting-label">Abrir em Tela Cheia</span>
              <label class="toggle-switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>
            </div>
          </aside>

          <div class="language-selector">
            <h3>Idioma</h3>

            <label class="language-option">
              <input type="radio" name="language" value="pt-BR" checked />
              <img
                src="https://img.icons8.com/external-justicon-flat-justicon/28/external-brazil-flag-countrys-flags-justicon-flat-justicon.png"
                alt="Português" />
              <span>Português</span>
            </label>

            <label class="language-option">
              <input type="radio" name="language" value="en-US" />
              <img src="https://img.icons8.com/color/28/usa.png" alt="English" />
              <span>English</span>
            </label>

            <label class="language-option">
              <input type="radio" name="language" value="es-ES" />
              <img src="https://img.icons8.com/color/28/spain-2.png" alt="Español" />
              <span>Español</span>
            </label>
          </div>

          <div class="form-group">
            <label for="zoom-range">Zoom:</label>
            <input type="range" id="zoom-range" min="0.5" max="2" step="0.1" value="1" />
            <span id="zoom-value">1.0</span>
          </div>
        </div>
      </section>

      <!-- Aplicações -->
      <section id="applications-section" class="config-section">
        <h2>Aplicações</h2>
        <div class="application-grid" id="applicationsList"></div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Ativar/desativar modo escuro
      const darkModeToggle = document.getElementById("dark-mode-toggle");
      if (darkModeToggle) {
        darkModeToggle.addEventListener("change", () => {
          document.body.classList.toggle("dark-mode", darkModeToggle.checked);
        });
      }

      // Preencher dados do usuário
      const user = {
        type: "Administrador",
        name: "João Silva",
        email: "joao.silva@email.com",
        plan: "Premium"
      };

      document.getElementById("userType").textContent = user.type;
      document.getElementById("userName").textContent = user.name;
      document.getElementById("userEmail").textContent = user.email;
      document.getElementById("userPlan").textContent = user.plan;

      // Lista de aplicações
      const applicationsData = [
        {
          "application": "WhatsApp",
          "url": "https://web.whatsapp.com",
          "active": true,
          "icon": "https://img.icons8.com/fluency/48/whatsapp.png"
        },
        {
          "application": "Instagram",
          "url": "https://www.instagram.com/accounts/login/",
          "active": true,
          "icon": "https://img.icons8.com/fluency/48/instagram-new.png"
        },
        {
          "application": "Telegram",
          "url": "https://web.telegram.org",
          "active": true,
          "icon": "https://img.icons8.com/fluency/48/telegram-app.png"
        },
        {
          "application": "Facebook",
          "url": "https://www.messenger.com",
          "active": true,
          "icon": "https://img.icons8.com/fluency/48/facebook-messenger.png"
        },
        {
          "application": "LinkedIn",
          "url": "https://www.linkedin.com/messaging/",
          "active": true,
          "icon": "https://img.icons8.com/fluency/48/linkedin.png"
        },
        {
          "application": "Slack",
          "url": "https://slack.com/signin",
          "active": true,
          "icon": "https://img.icons8.com/color/48/slack.png"
        },
        {
          "application": "Discord",
          "url": "https://discord.com/app",
          "active": true,
          "icon": "https://img.icons8.com/fluency/48/discord-logo.png"
        },
        {
          "application": "Skype",
          "url": "https://web.skype.com",
          "active": true,
          "icon": "https://img.icons8.com/fluency/48/skype.png"
        },
        {
          "application": "Teams",
          "url": "https://teams.microsoft.com",
          "active": true,
          "icon": "https://img.icons8.com/fluency/48/microsoft-teams-2019.png"
        },
        {
          "application": "WeChat",
          "url": "https://web.wechat.com",
          "active": true,
          "icon": "https://img.icons8.com/fluency/48/weixing.png"
        },
        {
          "application": "Snapchat",
          "url": "https://web.snapchat.com",
          "active": true,
          "icon": "https://img.icons8.com/fluency/48/snapchat.png"
        },
        {
          "application": "Google",
          "url": "https://chat.google.com",
          "active": true,
          "icon": "https://img.icons8.com/color/48/google-chat.png"
        },
        {
          "application": "Twitter",
          "url": "https://twitter.com/messages",
          "active": true,
          "icon": "https://img.icons8.com/fluency/48/twitter.png"
        },
        {
          "application": "Threads",
          "url": "https://www.threads.net/",
          "active": true,
          "icon": "https://img.icons8.com/ios-filled/48/000000/threads.png"
        },
        {
          "application": "Zoom",
          "url": "https://zoom.us/pt/signin#/login",
          "active": true,
          "size": 48,
          "icon": "https://img.icons8.com/fluency/48/zoom.png",
          "type": "web",
          "popularity": 15
        }
      ];
      // Renderiza lista de aplicações
      const renderApplicationsList = () => {
        const listContainer = document.getElementById("applicationsList");
        listContainer.innerHTML = "";

        applicationsData.forEach(app => {
          const appItem = document.createElement("div");
          appItem.classList.add("application-item");

          appItem.innerHTML = `
            <div class="application-info">
              <img src="${app.icon}" alt="${app.application}" width="32" height="32" />
              <p><strong>${app.application}</strong></p>
            </div>
            <div class="application-toggle">
              <label class="toggle-switch">
                <input type="checkbox" ${app.active ? "checked" : ""} />
                <span class="slider"></span>
              </label>
            </div>
          `;

          listContainer.appendChild(appItem);
        });
      };

      renderApplicationsList();

      // Controle de zoom
      const zoomInput = document.getElementById("zoom-range");
      const zoomValue = document.getElementById("zoom-value");

      zoomInput.addEventListener("input", () => {
        const scale = parseFloat(zoomInput.value);
        zoomValue.textContent = scale.toFixed(1);

        // Define transform com centralização
        document.body.style.transform = `scale(${scale})`;
        document.body.style.transformOrigin = "center center";
        document.body.style.transition = "transform 0.2s ease";

        // Ajusta rolagem para manter a visualização centralizada
        const scrollX = (document.body.scrollWidth * scale - window.innerWidth) / 2;
        const scrollY = (document.body.scrollHeight * scale - window.innerHeight) / 2;
        window.scrollTo(scrollX, scrollY);
      });

    });
  </script>
</body>

</html>
