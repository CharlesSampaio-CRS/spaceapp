<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    :root {
      --primary-color: #4a6cf7;
      --primary-hover: #3a5ce5;
      --secondary-color: #f5f5f5;
      --text-color: #333;
      --text-light: #666;
      --border-color: #ddd;
      --success-color: #28a745;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f7f9fc;
      color: var(--text-color);
      line-height: 1.6;
    }

    body.dark-mode {
      background-color: #1a1a2e;
      color: #e6e6e6;
    }

    .main-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      margin-bottom: 30px;
      border-bottom: 1px solid var(--border-color);
    }

    .page-header h1 {
      font-size: 28px;
      color: var(--primary-color);
    }

    .dark-mode .page-header h1 {
      color: #7c8cff;
    }

    #content-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .config-section {
      background: #fff;
      border-radius: 10px;
      box-shadow: var(--card-shadow);
      padding: 20px;
      margin-bottom: 20px;
      transition: var(--transition);
    }

    .dark-mode .config-section {
      background: #252541;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .config-section h2 {
      font-size: 20px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--primary-color);
      color: var(--primary-color);
    }

    .dark-mode .config-section h2 {
      color: #7c8cff;
      border-bottom-color: #7c8cff;
    }

    .applications-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .application-card {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 15px;
      transition: var(--transition);
    }

    .dark-mode .application-card {
      background: #303056;
    }

    .application-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .application-card:hover {
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    }

    .application-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-label {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 5px;
    }

    .dark-mode .status-label {
      color: #a0a0a0;
    }

    #userType, #userName, #userEmail, #userPlan {
      font-weight: 600;
    }

    /* Applications Section */
    #applications-section {
      grid-column: span 2;
    }

    .application-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: #f9f9f9;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: var(--transition);
    }

    .dark-mode .application-item {
      background: #303056;
    }

    .application-item:hover {
      background: #f0f0f0;
      transform: translateX(5px);
    }

    .dark-mode .application-item:hover {
      background: #3a3a68;
    }

    .application-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    /* Toggle Switch */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:focus + .slider {
      box-shadow: 0 0 1px var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
    }

    .dark-mode .setting-item {
      border-bottom-color: #3a3a68;
    }

    .setting-item:last-child {
      border-bottom: none;
    }

    .setting-label {
      font-weight: 500;
    }

    /* Preferences Section */
    .preferences-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .language-selector {
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
    }

    .dark-mode .language-selector {
      background: #303056;
    }

    .language-selector h3 {
      margin-bottom: 15px;
      color: var(--primary-color);
    }

    .dark-mode .language-selector h3 {
      color: #7c8cff;
    }

    .language-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .language-option:hover {
      background-color: #eaeaea;
    }

    .dark-mode .language-option:hover {
      background-color: #3a3a68;
    }

    .language-option input {
      margin-right: 5px;
    }

    @media (max-width: 768px) {
      #content-container {
        grid-template-columns: 1fr;
      }

      #applications-section {
        grid-column: span 1;
      }

      .applications-list {
        grid-template-columns: 1fr;
      }

      .preferences-wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="main-wrapper">
    <header class="page-header">
      <h1>Configurações</h1>
      <div id="appVersion">Versão: 1.0.0</div>
    </header>

    <main id="content-container">
      <section id="profile-section" class="config-section">
        <h2>Perfil</h2>
        <div class="applications-list">
          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/fluency/48/contract-job.png" alt="Perfil" />
              <div>
                <div class="status-label">Perfil</div>
                <div id="userType">Administrador</div>
              </div>
            </div>
          </div>

          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/color/48/men-age-group-4.png" alt="Nome" />
              <div>
                <div class="status-label">Nome</div>
                <div id="userName">João Silva</div>
              </div>
            </div>
          </div>

          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/emoji/48/e-mail.png" alt="Email" />
              <div>
                <div class="status-label">Email</div>
                <div id="userEmail">joao.silva@email.com</div>
              </div>
            </div>
          </div>

          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/color/48/diamond.png" alt="Plano" />
              <div>
                <div class="status-label">Plano</div>
                <div id="userPlan">Premium</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="preferences-section" class="config-section">
        <h2>Preferências</h2>
        <div class="preferences-wrapper">
          <aside id="settings-panel">
            <div class="setting-item">
              <span class="setting-label">Notificações</span>
              <label class="toggle-switch">
                <input type="checkbox" checked />
                <span class="slider"></span>
              </label>
            </div>
      
            <div class="setting-item">
              <span class="setting-label">Modo Escuro</span>
              <label class="toggle-switch">
                <input type="checkbox" id="dark-mode-toggle" />
                <span class="slider"></span>
              </label>
            </div>
      
            <div class="setting-item">
              <span class="setting-label">Auto Login</span>
              <label class="toggle-switch">
                <input type="checkbox" checked />
                <span class="slider"></span>
              </label>
            </div>
      
            <div class="setting-item">
              <span class="setting-label">Compactar Layout</span>
              <label class="toggle-switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>
            </div>
      
            <div class="setting-item">
              <span class="setting-label">Abrir em Tela Cheia</span>
              <label class="toggle-switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>
            </div>
          </aside>
      
          <div class="language-selector">
            <h3>Idioma</h3>
            <label class="language-option">
              <input type="radio" name="language" value="pt-BR" checked />
              <img src="https://img.icons8.com/external-justicon-flat-justicon/28/external-brazil-flag-countrys-flags-justicon-flat-justicon.png" alt="Português" />
              <span>Português</span>
            </label>
      
            <label class="language-option">
              <input type="radio" name="language" value="en-US" />
              <img src="https://img.icons8.com/color/28/usa.png" alt="English" />
              <span>English</span>
            </label>
      
            <label class="language-option">
              <input type="radio" name="language" value="es-ES" />
              <img src="https://img.icons8.com/color/28/spain-2.png" alt="Español" />
              <span>Español</span>
            </label>
          </div>
        </div>
      </section>

      <section id="applications-section" class="config-section">
        <h2>Aplicações</h2>
        <div class="application-grid" id="applicationsList">
          <!-- Os itens serão inseridos via JavaScript -->
        </div>
      </section>
    </main>
  </div>

      function renderApplicationsList() {

        applicationsData.forEach(app => {
          const appItem = document.createElement("div");
          appItem.classList.add("application-item");

          appItem.innerHTML = `
            <div class="application-info">
              <img src="${app.icon}" alt="${app.application}" width="32" height="32" />
              <p><strong>${app.application}</strong></p>
            </div>
            <div class="application-toggle">
              <label class="toggle-switch">
                <input type="checkbox" ${app.active ? "checked" : ""} />
                <span class="slider"></span>
              </label>
            </div>
          `;

          listContainer.appendChild(appItem);
        });
      }

      renderApplicationsList();
    });
  </script>
</body>
</html>
