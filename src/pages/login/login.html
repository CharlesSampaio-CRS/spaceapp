<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        connect-src *; img-src * data:; frame-src *; object-src 'none';" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./login.js"></script>
</head>

<body>
  <div class="login-container">
    <div class="logo-container">
      <div class="logo-icon">
        <img width="48" height="48" src="https://img.icons8.com/color/48/planet.png" alt="SpaceApp" />
      </div>
      <h2>Space Apps</h2>
      <p class="subtitle">Faça seu login</p>
    </div>

    <div class="input-group">
      <label for="email">E-mail</label>
      <input type="text" id="email" placeholder="seu@email.com" />
    </div>

    <div class="input-group">
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="••••••••" />
    </div>

    <p id="errorMessage" style="color: #ef4444; display: none; margin-top: 8px;"></p>

    <button id="loginButton" class="btn btn-primary" disabled>Entrar</button>

    <div class="login-actions">
      <p style="margin: 16px 0 8px;">ou</p>
      <button id="googleLogin" class="btn btn-google">
        <img width="24" height="24" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" />
        Entrar com Google
      </button>
    </div>

    <p class="footer-text" style="margin-top: 20px;">
      Não tem uma conta? <a href="#" id="registerLink">Cadastre-se</a>
    </p>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('loginButton');
    const errorMsg = document.getElementById('errorMessage');
  
    function updateButtonState() {
      const emailFilled = emailInput.value.trim() !== '';
      const passwordFilled = passwordInput.value.trim() !== '';
      loginButton.disabled = !(emailFilled && passwordFilled);
    }
  
    emailInput.addEventListener('input', updateButtonState);
    passwordInput.addEventListener('input', updateButtonState);
  
    document.getElementById('googleLogin').addEventListener('click', () => {
      require('electron').ipcRenderer.send('start-google-login');
    });
  
    require('electron').ipcRenderer.on('google-login-success', (event, tokens) => {
      const token = tokens.id_token || tokens.access_token;
      localStorage.setItem('token', token);
      require('electron').ipcRenderer.send('login-success', token);
    });
  
    require('electron').ipcRenderer.on('google-login-failed', (event, message) => {
      errorMsg.textContent = 'Falha ao fazer login com Google: ' + message;
      errorMsg.style.display = 'block';
    });
  
    document.getElementById('loginButton').addEventListener('click', () => {
      loginButton.disabled = true;
      login();
    });
  
    document.getElementById('registerLink').addEventListener('click', (e) => {
      e.preventDefault();
      window.electronAPI?.openRegister?.();
      require('electron').ipcRenderer.send('show-register');
    });
  
    const token = window.electronAPI?.getToken?.();
  </script>
  
</body>

</html>
