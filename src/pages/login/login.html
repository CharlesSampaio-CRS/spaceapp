<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
    script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; 
    connect-src *; img-src * data:; frame-src *; object-src 'none';">
    <title>SpaceApp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <!-- axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- main.js sem type=module -->
  <script src="./main.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-icon">
                <img src="../../assets/spaceapp.png" alt="SpaceApp">
            </div>
            <h2>Bem-vindo de volta</h2>
            <p class="subtitle">Faça login para acessar sua conta</p>
        </div>

        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="seu@email.com">
        </div>
        
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>
        
        <button id="loginButton" class="btn btn-primary" onclick="login()">Entrar</button>
        <p class="footer-text">
            Não tem uma conta? <a href="#" id="registerLink">Cadastre-se</a>
        </p>
    </div>
    <script>
        document.getElementById('loginButton').addEventListener('click', login);
      </script>
</body>
</html>
