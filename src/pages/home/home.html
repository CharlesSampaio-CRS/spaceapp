<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo ao SpaceApp</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #555;
      text-align: center;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      border-color: #007bff;
    }

    .card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
      color: #007bff;
    }

    .card p {
      font-size: 0.95rem;
      color: #666;
    }

    .icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #007bff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>

  <p>Gerencie todos os seus chats favoritos em um sÃ³ lugar.</p>

</body>
</html>
