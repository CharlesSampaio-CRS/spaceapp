<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpaceApp - Configurações</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./config.js" defer></script>
  <script src="./profile.js" defer></script>
</head>

<body>
  <div class="main-wrapper">
    <!-- Painel de Aplicações -->
    <section id="content-container">
      <div class="applications-list" id="applicationsList">
      </div>
    </section>

    <!-- Painel de Configurações -->
    <aside id="settings-panel">
      <div class="setting-item">
        <span class="setting-label">Notificações</span>
        <label class="toggle-switch">
          <input type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <span class="setting-label">Modo Escuro</span>
        <label class="toggle-switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <span class="setting-label">Auto Login</span>
        <label class="toggle-switch">
          <input type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <span class="setting-label">Compactar Layout</span>
        <label class="toggle-switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <span class="setting-label">Abrir em Tela Cheia</span>
        <label class="toggle-switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
    </aside>
  </div>
</body>
</html>
