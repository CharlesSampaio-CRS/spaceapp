<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src *; img-src * data:; frame-src *; object-src 'none';">

  <!-- Font Google -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <div id="sidebar">
      <div class="nav-section">
        <!-- Botões de redes sociais e aplicativos -->
        <button id="whatsapp-button" class="nav-button active">
          <i class="fab fa-whatsapp"></i>
        </button>
        <button id="instagram-button" class="nav-button">
          <i class="fab fa-instagram"></i>
        </button>
        <button id="linkedin-button" class="nav-button">
          <i class="fab fa-linkedin"></i>
        </button>
        <button id="telegram-button" class="nav-button">
          <i class="fab fa-telegram"></i>
        </button>
        <button id="messenger-button" class="nav-button">
          <i class="fab fa-facebook-messenger"></i>
        </button>
        <button id="google-chat-button" class="nav-button">
          <i class="fab fa-google"></i>
        </button>
        <button id="slack-button" class="nav-button">
          <i class="fab fa-slack"></i>
        </button>
        <button id="discord-button" class="nav-button">
          <i class="fab fa-discord"></i>
        </button>
        <button id="teams-button" class="nav-button">
          <i class="fab fa-microsoft"></i>
        </button>
        <button id="skype-button" class="nav-button">
          <i class="fab fa-skype"></i>
        </button>
        <button id="wechat-button" class="nav-button">
          <i class="fab fa-weixin"></i>
        </button>
        <button id="snapchat-button" class="nav-button">
          <i class="fab fa-snapchat"></i>
        </button>
        <button id="twitter-button" class="nav-button">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="threads-button" class="nav-button">
          <i class="fab fa-threads"></i>
        </button>
      </div>
    </div>

    <div id="content">
      <div id="header">
        <div class="header-actions">
          <!-- Sino de Notificação -->
          <button class="notification-bell" id="notification-bell">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span>
          </button>

          <!-- Menu de Notificações -->
          <div class="notification-container">
            <div class="notification-menu" id="notification-menu">
              <div class="notification-header">
                <div class="notification-title">Notificações</div>
                <button class="notification-clear" id="clear-notifications">Limpar tudo</button>
              </div>
              <div class="notification-list" id="notification-list">
                <div class="notification-item" data-service="whatsapp">
                  <div class="notification-icon">
                    <i class="fab fa-whatsapp"></i>
                  </div>
                  <div class="notification-content">
                    <div class="notification-message">Nova mensagem de João no WhatsApp</div>
                    <div class="notification-time">5 minutos atrás</div>
                  </div>
                </div>

                <div class="notification-item" data-service="instagram">
                  <div class="notification-icon">
                    <i class="fab fa-instagram"></i>
                  </div>
                  <div class="notification-content">
                    <div class="notification-message">Maria comentou em sua foto no Instagram</div>
                    <div class="notification-time">20 minutos atrás</div>
                  </div>
                </div>

                <div class="notification-item" data-service="slack">
                  <div class="notification-icon">
                    <i class="fab fa-slack"></i>
                  </div>
                  <div class="notification-content">
                    <div class="notification-message">Reunião em 15 minutos no canal #geral</div>
                    <div class="notification-time">30 minutos atrás</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Menu Dropdown -->
          <div class="menu-container">
            <button class="menu-button" id="menu-button">
              <i class="fas fa-ellipsis-v"></i>
            </button>
            <div class="dropdown-menu" id="dropdown-menu">
              <a href="#" class="dropdown-item"><i class="fas fa-user"></i><span>Perfil</span></a>
              <a href="#" class="dropdown-item"><i class="fas fa-th"></i><span>Aplicativos</span></a>
              <a href="#" class="dropdown-item"><i class="fas fa-cog"></i><span>Configurações</span></a>
              <a href="#" class="dropdown-item"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
            </div>
          </div>
        </div>
      </div>

      <div class="webview-container">
        <div class="webview-wrapper">
          <webview id="webview-whatsapp" src="https://web.whatsapp.com" partition="persist:mainSession"
            class="w-100 h-100 active"
            useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/123.0.0.0 Safari/537.36">
          </webview>
          <webview id="webview-telegram" src="https://web.telegram.org" partition="persist:mainSession"
            class="w-100 h-100">
          </webview>
          <webview id="webview-messenger" src="https://www.messenger.com" partition="persist:mainSession"
            class="w-100 h-100">
          </webview>
          <webview id="webview-google-chat" src="https://chat.google.com" partition="persist:mainSession"
            class="w-100 h-100">
          </webview>
          <webview id="webview-slack" src="https://slack.com" partition="persist:mainSession" class="w-100 h-100">
          </webview>
          <webview id="webview-discord" src="https://discord.com/channels/@me" partition="persist:mainSession"
            class="w-100 h-100">
          </webview>
          <webview id="webview-teams" src="https://teams.microsoft.com" partition="persist:mainSession"
            class="w-100 h-100">
          </webview>
          <webview id="webview-skype" src="https://web.skype.com" partition="persist:mainSession" class="w-100 h-100">
          </webview>
          <webview id="webview-wechat" src="https://web.wechat.com" partition="persist:mainSession" class="w-100 h-100">
          </webview>
          <webview id="webview-snapchat" src="https://web.snapchat.com" partition="persist:mainSession"
            class="w-100 h-100">
          </webview>
          <webview id="webview-twitter" src="https://twitter.com" partition="persist:mainSession" class="w-100 h-100">
          </webview>
          <webview id="webview-threads" src="https://threads.net" partition="persist:mainSession" class="w-100 h-100">
          </webview>
          <webview id="webview-instagram" src="https://www.instagram.com" partition="persist:mainSession"
            class="w-100 h-100">
          </webview>
          <webview id="webview-linkedin" src="https://www.linkedin.com" partition="persist:mainSession"
            class="w-100 h-100">
          </webview>
        </div>
      </div>
    </div>
  </div>
  <script>
    const menuButton = document.getElementById("menu-button");
    const dropdownMenu = document.getElementById("dropdown-menu");

    menuButton.addEventListener("click", () => {
      dropdownMenu.classList.toggle("show");
    });

    const notificationBell = document.getElementById("notification-bell");
    const notificationMenu = document.getElementById("notification-menu");
    const clearNotificationsBtn = document.getElementById("clear-notifications");
    const notificationList = document.getElementById("notification-list");
    const notificationBadge = document.querySelector(".notification-badge");

    notificationBell.addEventListener("click", () => {
      notificationMenu.classList.toggle("show");
      if (dropdownMenu.classList.contains("show")) {
        dropdownMenu.classList.remove("show");
      }
    });

    clearNotificationsBtn.addEventListener("click", () => {
      notificationList.innerHTML = `
        <div class="notification-empty">
          Nenhuma notificação disponível
        </div>
      `;
      notificationBadge.style.display = "none";
    });

    document.addEventListener("click", (e) => {
      if (!menuButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove("show");
      }

      if (!notificationBell.contains(e.target) && !notificationMenu.contains(e.target)) {
        notificationMenu.classList.remove("show");
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const services = {
        'whatsapp-button': 'webview-whatsapp',
        'telegram-button': 'webview-telegram',
        'messenger-button': 'webview-messenger',
        'google-chat-button': 'webview-google-chat',
        'slack-button': 'webview-slack',
        'discord-button': 'webview-discord',
        'teams-button': 'webview-teams',
        'skype-button': 'webview-skype',
        'wechat-button': 'webview-wechat',
        'snapchat-button': 'webview-snapchat',
        'twitter-button': 'webview-twitter',
        'threads-button': 'webview-threads',
        'instagram-button': 'webview-instagram',
        'linkedin-button': 'webview-linkedin'
      };

      const showWebview = (webviewId, buttonId) => {
        document.querySelectorAll('webview').forEach(webview => {
          webview.classList.remove('active');
        });

        document.querySelectorAll('.nav-button').forEach(button => {
          button.classList.remove('active');
        });

        const selectedWebview = document.getElementById(webviewId);
        if (selectedWebview) {
          selectedWebview.classList.add('active');

          if (!selectedWebview.getURL || !selectedWebview.getURL() || selectedWebview.getURL() === 'about:blank') {
            selectedWebview.reload();
          }
        }

        const selectedButton = document.getElementById(buttonId);
        if (selectedButton) {
          selectedButton.classList.add('active');
        }
      };

      Object.entries(services).forEach(([buttonId, webviewId]) => {
        const button = document.getElementById(buttonId);
        if (button) {
          button.addEventListener('click', () => showWebview(webviewId, buttonId));
        }
      });

      showWebview('webview-whatsapp', 'whatsapp-button');

      const adjustWebviewZoom = (webview) => {
        webview.addEventListener('dom-ready', () => {
          webview.setZoomFactor(0.9);
          webview.insertCSS('body { zoom: 0.9; }');
        });
      };

      document.querySelectorAll('webview').forEach(webview => {
        adjustWebviewZoom(webview);
      });

      const sidebar = document.getElementById('sidebar');
      sidebar.addEventListener('wheel', (e) => {
        e.preventDefault();
        sidebar.scrollTop += e.deltaY;
      });
    });

    function showNotification(title, body) {
      if (Notification.permission === "granted") {
        new Notification(title, { body });
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then((perm) => {
          if (perm === "granted") {
            new Notification(title, { body });
          }
        });
      }
    }

    function updateNotificationBadge() {
      const badge = document.querySelector('.notification-badge');
      const notifications = document.querySelectorAll('.notification-item');

      if (notifications.length > 0) {
        badge.textContent = notifications.length;
        badge.style.display = 'flex';
      } else {
        badge.style.display = 'none';
      }
    }

    document.getElementById('clear-notifications').onclick = () => {
      const notificationList = document.getElementById('notification-list');
      notificationList.innerHTML = '';
      updateNotificationBadge();
    };

    document.querySelectorAll('.notification-item').forEach(item => {
      item.addEventListener('click', () => {
        const service = item.getAttribute('data-service');  
        const webview = document.getElementById(`webview-${service}`);  

        if (webview) {
          document.querySelectorAll('webview').forEach(w => w.classList.remove('active')); 
          webview.classList.add('active');
        }

        item.remove();
        updateNotificationBadge();
      });
    });


  </script>
</body>

</html>
