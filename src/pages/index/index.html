<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src *; img-src * data:; frame-src *; object-src 'none';">

  <!-- Font Google -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <div id="sidebar">
      <div class="nav-section">
        <!-- Botões de redes sociais e aplicativos com ícones via imagem -->
        <button id="home-button" class="nav-button" title="Página Inicial">
          <img width="48" height="48" src="https://img.icons8.com/color/48/planet.png" alt="Página Inicial" />
        </button>
        <button id="whatsapp-button" class="nav-button" title="WhatsApp">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/whatsapp.png" alt="WhatsApp" />
        </button>
        <button id="instagram-button" class="nav-button" title="Instagram">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/instagram-new.png" alt="Instagram" />
        </button>
        <button id="linkedin-button" class="nav-button" title="LinkedIn">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/linkedin.png" alt="LinkedIn" />
        </button>
        <button id="telegram-button" class="nav-button" title="Telegram">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/telegram-app.png" alt="Telegram" />
        </button>
        <button id="messenger-button" class="nav-button" title="Messenger">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/facebook-messenger.png" alt="Messenger" />
        </button>
        <button id="google-chat-button" class="nav-button" title="Google Chat">
          <img width="48" height="48" src="https://img.icons8.com/color/48/google-chat.png" alt="Google Chat" />
        </button>
        <button id="slack-button" class="nav-button" title="Slack">
          <img width="48" height="48" src="https://img.icons8.com/color/48/slack.png" alt="slack"/>
        </button>
        <button id="discord-button" class="nav-button" title="Discord">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/discord-logo.png" alt="Discord" />
        </button>
        <button id="teams-button" class="nav-button" title="Microsoft Teams">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/microsoft-teams-2019.png" alt="Microsoft Teams" />
        </button>
        <button id="skype-button" class="nav-button" title="Skype">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/skype.png" alt="Skype" />
        </button>
        <button id="zoom-button" class="nav-button" title="Zoom">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/zoom.png" alt="Zoom" />
        </button>
        <button id="twitter-button" class="nav-button" title="Twitter">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/twitter.png" alt="Twitter" />
        </button>
        <button id="threads-button" class="nav-button" title="Threads">
          <img width="48" height="48" src="https://img.icons8.com/ios-filled/48/000000/threads.png" alt="Threads" />
        </button>
        <button id="wechat-button" class="nav-button" title="WeChat">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/weixing.png" alt="WeChat" />
        </button>
        <button id="snapchat-button" class="nav-button" title="Snapchat">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/snapchat.png" alt="Snapchat" />
        </button>
      </div>
    </div>
    <div id="content">
      <div id="header">
        <div class="header-actions">
          <!-- Sino de Notificação -->
          <button class="notification-bell" id="notification-bell">
            <img width="24" height="24" src="https://img.icons8.com/emoji/48/bell-emoji.png" alt="bell-emoji"/>
            <span class="notification-badge">3</span>
          </button>
          <!-- Menu de Notificações -->
          <div class="notification-container">
            <div class="notification-menu" id="notification-menu">
              <div class="notification-header">
                <div class="notification-title">Notificações</div>
                <button class="notification-clear" id="clear-notifications">Limpar tudo</button>
              </div>
              <div class="notification-list" id="notification-list">
                <div class="notification-item" data-service="whatsapp">
                  <div class="notification-icon">
                    <img width="24" height="24" src="https://img.icons8.com/fluency/24/whatsapp.png" alt="WhatsApp" />
                  </div>
                  <div class="notification-content">
                    <div class="notification-message">Nova mensagem de João no WhatsApp</div>
                    <div class="notification-time">5 minutos atrás</div>
                  </div>
                </div>

                <div class="notification-item" data-service="instagram">
                  <div class="notification-icon">
                    <img width="24" height="24" src="https://img.icons8.com/fluency/24/instagram-new.png" />
                  </div>
                  <div class="notification-content">
                    <div class="notification-message">Maria comentou em sua foto no Instagram</div>
                    <div class="notification-time">20 minutos atrás</div>
                  </div>
                </div>

                <div class="notification-item" data-service="slack">
                  <div class="notification-icon">
                    <img width="24" height="24" src="https://img.icons8.com/color/24/slack.png" />
                  </div>
                  <div class="notification-content">
                    <div class="notification-message">Reunião em 15 minutos no canal #geral</div>
                    <div class="notification-time">30 minutos atrás</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="menu-container">
            <button class="menu-button" id="menu-button">
              <img width="24" height="24" src="https://img.icons8.com/fluency/48/menu--v1.png" alt="Menu" />
            </button>
            <div class="dropdown-menu" id="dropdown-menu">
              <button id="todoist-button" class="dropdown-item" type="button">
                <img width="24" height="24" src="https://img.icons8.com/color/48/todoist.png" alt="Todoist"/>
                <span>Todoist</span>
              </button>
              
              <button id="configuration-button" class="dropdown-item" type="button">
                <img width="24" height="24" src="https://img.icons8.com/color/48/settings--v1.png"
                  alt="Configuração" /><span>Configuração</span>
              </button>
              <button id="logout-button" class="dropdown-item" type="button">
                <img width="24" height="24" src="https://img.icons8.com/color/24/exit.png"
                  alt="Sair" /><span>Logout</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="webview-container">
        <div class="webview-wrapper">
          <webview id="webview-configuration" class="webview" src="../../pages/configuration/configuration.html">
          </webview>
          <webview id="webview-home" class="webview" src="../../pages/home/home.html">
          </webview>
          <webview id="webview-whatsapp" src="https://web.whatsapp.com" partition="persist:mainSession"
            class="w-100 h-100 active" allowpopups
            useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/123.0.0.0 Safari/537.36">
          </webview>
          <webview id="webview-telegram" src="https://web.telegram.org" partition="persist:mainSession"
            class="w-100 h-100" allowpopups>
          </webview>
          <webview id="webview-messenger" src="https://www.messenger.com" partition="persist:mainSession"
            class="w-100 h-100" allowpopups>
          </webview>
          <webview id="webview-google-chat" src="https://chat.google.com" partition="persist:mainSession"
            class="w-100 h-100" allowpopups>
          </webview>
          <webview id="webview-slack" src="https://slack.com" partition="persist:mainSession" class="w-100 h-100" allowpopups>
          </webview>
          <webview id="webview-discord" src="https://discord.com/channels/@me" partition="persist:mainSession"
            class="w-100 h-100" allowpopups>
          </webview>
          <webview id="webview-teams" src="https://teams.microsoft.com" partition="persist:mainSession"
            class="w-100 h-100" allowpopups>
          </webview>
          <webview id="webview-skype" src="https://web.skype.com" partition="persist:mainSession" class="w-100 h-100" allowpopups>
          </webview>
          <webview id="webview-wechat" src="https://web.wechat.com" partition="persist:mainSession" class="w-100 h-100" allowpopups>
          </webview>
          <webview id="webview-snapchat" src="https://web.snapchat.com" partition="persist:mainSession"
            class="w-100 h-100" allowpopups
            useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/123.0.0.0 Safari/537.36">
          </webview>
          <webview id="webview-twitter" src="https://twitter.com" partition="persist:mainSession" class="w-100 h-100" allowpopups>
          </webview>
          <webview id="webview-threads" src="https://threads.net" partition="persist:mainSession" class="w-100 h-100" allowpopups>
          </webview>
          <webview id="webview-instagram" src="https://www.instagram.com" partition="persist:mainSession"
            class="w-100 h-100" allowpopups>
          </webview>
          <webview id="webview-linkedin" src="https://www.linkedin.com" partition="persist:mainSession"
            class="w-100 h-100" allowpopups>
          </webview>
          <webview id="webview-todoist" src="https://app.todoist.com/auth/login" partition="persist:mainSession"
          class="w-100 h-100" allowpopups>
        </webview>
        <webview id="webview-zoom" src="https://zoom.us/pt/signin#/login" partition="persist:mainSession"
        class="w-100 h-100" allowpopups>
          </webview>
        </div>
      </div>
    </div>
  </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const services = {
        'home-button':'webview-home',
        'whatsapp-button': 'webview-whatsapp',
        'telegram-button': 'webview-telegram',
        'messenger-button': 'webview-messenger',
        'google-chat-button': 'webview-google-chat',
        'slack-button': 'webview-slack',
        'discord-button': 'webview-discord',
        'teams-button': 'webview-teams',
        'skype-button': 'webview-skype',
        'wechat-button': 'webview-wechat',
        'snapchat-button': 'webview-snapchat',
        'twitter-button': 'webview-twitter',
        'threads-button': 'webview-threads',
        'instagram-button': 'webview-instagram',
        'linkedin-button': 'webview-linkedin',
        'configuration-button': 'webview-configuration',
        'todoist-button':'webview-todoist',
        'zoom-button':'webview-zoom'
      };

      // Elementos DOM
      const menuButton = document.getElementById("menu-button");
      const dropdownMenu = document.getElementById("dropdown-menu");
      const notificationBell = document.getElementById("notification-bell");
      const notificationMenu = document.getElementById("notification-menu");
      const clearNotificationsBtn = document.getElementById("clear-notifications");
      const notificationList = document.getElementById("notification-list");
      const notificationBadge = document.querySelector(".notification-badge");
      const logoutButton = document.getElementById('logout-button');

      // Função para mostrar o webview
      const showWebview = (webviewId, buttonId) => {
        document.querySelectorAll('webview').forEach(webview => webview.classList.remove('active'));
        document.querySelectorAll('.nav-button').forEach(button => button.classList.remove('active'));

        const selectedWebview = document.getElementById(webviewId);
        const selectedButton = document.getElementById(buttonId);

        if (selectedWebview) {
          selectedWebview.classList.add('active');
          selectedWebview.addEventListener('dom-ready', () => {
            if (!selectedWebview.getURL || selectedWebview.getURL() === 'about:blank') {
              selectedWebview.reload();
            }
          });
        }

        if (selectedButton && selectedButton.classList.contains('nav-button')) {
          selectedButton.classList.add('active');
        }
      };

      // Inicializa o evento de clique nos botões de navegação
      Object.entries(services).forEach(([buttonId, webviewId]) => {
        const button = document.getElementById(buttonId);
        button?.addEventListener('click', () => showWebview(webviewId, buttonId));
      });

      // Exibe o webview inicial (Home)
      showWebview('webview-home', 'home-button');

      logoutButton.addEventListener('click', () => {
        window.electronAPI.logout();
      });

      // Ajuste de zoom dos webviews
      document.querySelectorAll('webview').forEach(webview => {
        webview.addEventListener('dom-ready', () => {
          webview.setZoomFactor(0.9);
          webview.insertCSS('body { zoom: 0.9; }');
        });
      });

      document.addEventListener("click", (e) => {
        if (!dropdownMenu.contains(e.target) && !menuButton.contains(e.target)) {
          dropdownMenu.classList.remove("show");
        }

        if (!notificationMenu.contains(e.target) && !notificationBell.contains(e.target)) {
          notificationMenu.classList.remove("show");
        }
      });

      // Função para mostrar o menu suspenso
      const toggleMenu = () => dropdownMenu.classList.toggle("show");

      // Adiciona evento de clique no menu
      menuButton.addEventListener("click", toggleMenu);
      document.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', () => dropdownMenu.classList.remove('show'));
      });

      // Exibe o menu de notificações
      notificationBell.addEventListener("click", () => {
        notificationMenu.classList.toggle("show");
        if (dropdownMenu.classList.contains("show")) {
          dropdownMenu.classList.remove("show");
        }
      });

      // Limpa notificações
      clearNotificationsBtn.addEventListener("click", () => {
        notificationList.innerHTML = '<div class="notification-empty">Nenhuma notificação disponível</div>';
        notificationBadge.style.display = "none";
      });

      // Função para atualizar o badge de notificações
      const updateNotificationBadge = () => {
        const notifications = document.querySelectorAll('.notification-item');
        notificationBadge.textContent = notifications.length > 0 ? notifications.length : '';
        notificationBadge.style.display = notifications.length > 0 ? 'flex' : 'none';
      };

      // Manipulação das notificações
      document.querySelectorAll('.notification-item').forEach(item => {
        item.addEventListener('click', () => {
          const service = item.getAttribute('data-service');
          const webview = document.getElementById(`webview-${service}`);
          if (webview) {
            document.querySelectorAll('webview').forEach(w => w.classList.remove('active'));
            webview.classList.add('active');
          }
          item.remove();
          updateNotificationBadge();
        });
      });

      // Função para mostrar notificações no navegador
      const showNotification = (title, body) => {
        if (Notification.permission === "granted") {
          new Notification(title, { body });
        } else if (Notification.permission !== "denied") {
          Notification.requestPermission().then((perm) => {
            if (perm === "granted") {
              new Notification(title, { body });
            }
          });
        }
      };

      // Ajuste para o sidebar
      const sidebar = document.getElementById('sidebar');
      sidebar.addEventListener('wheel', (e) => {
        e.preventDefault();
        sidebar.scrollTop += e.deltaY;
      });
    });

  </script>
  
</body>

</html>
