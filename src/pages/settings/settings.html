<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main-wrapper">
    <header class="page-header">
      <h1>Configurações</h1>
      <div id="appVersion">V. Carregando...</div>
    </header>

    <main id="content-container">
      <!-- Seção Perfil -->
      <section id="profile-section" class="config-section">
        <h2>Perfil</h2>
        <div class="applications-list">
          <!-- Cartões de Perfil -->
          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/fluency/48/contract-job.png" alt="Perfil" />
              <div>
                <div class="status-label">Perfil</div>
                <div id="userType"></div>
              </div>
            </div>
          </div>

          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/color/48/men-age-group-4.png" alt="Nome" />
              <div>
                <div class="status-label">Nome</div>
                <div id="userName"></div>
              </div>
            </div>
          </div>

          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/emoji/48/e-mail.png" alt="Email" />
              <div>
                <div class="status-label">Email</div>
                <div id="userEmail"></div>
              </div>
            </div>
          </div>

          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/color/48/diamond.png" alt="Plano" />
              <div>
                <div class="status-label">Plano</div>
                <div id="userPlan"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Preferências -->
      <section id="preferences-section" class="config-section">
        <h2>Preferências</h2>
        <div class="preferences-wrapper">
          <aside id="settings-panel">
            <div class="setting-item">
              <span class="setting-label">Notificações</span>
              <label class="toggle-switch">
                <input type="checkbox" checked />
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <span class="setting-label">Modo Escuro</span>
              <label class="toggle-switch">
                <input type="checkbox" id="dark-mode-toggle" />
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <span class="setting-label">Auto Login</span>
              <label class="toggle-switch">
                <input type="checkbox" checked />
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <span class="setting-label">Compactar Layout</span>
              <label class="toggle-switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <span class="setting-label">Abrir em Tela Cheia</span>
              <label class="toggle-switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>
            </div>
          </aside>

          <div class="language-selector">
            <h3>Idioma</h3>

            <label class="language-option">
              <input type="radio" name="language" value="pt-BR" checked />
              <img src="https://img.icons8.com/external-justicon-flat-justicon/28/external-brazil-flag-countrys-flags-justicon-flat-justicon.png"
                alt="Português" />
              <span>Português</span>
            </label>

            <label class="language-option">
              <input type="radio" name="language" value="en-US" />
              <img src="https://img.icons8.com/color/28/usa.png" alt="English" />
              <span>English</span>
            </label>

            <label class="language-option">
              <input type="radio" name="language" value="es-ES" />
              <img src="https://img.icons8.com/color/28/spain-2.png" alt="Español" />
              <span>Español</span>
            </label>
          </div>

          <div class="form-group">
            <label for="zoom-range">Zoom:</label>
            <input type="range" id="zoom-range" min="0.5" max="2" step="0.1" value="1" />
            <span id="zoom-value">1.0</span>
          </div>
        </div>
      </section>

      <!-- Aplicações -->
      <section id="applications-section" class="config-section">
        <h2>Aplicações</h2>
        <div class="application-grid" id="applicationsList">
          <!-- Aqui os cards de aplicações serão renderizados via JS -->
        </div>

        <!-- Botão de Salvar abaixo das aplicações, centralizado -->
        <div class="save-button-container" style="margin-top: 2rem; text-align: center;">
          <button id="saveButton" class="save-button">Salvar</button>
        </div>
      </section>

    </main>
  </div>

  <script src="settings.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
